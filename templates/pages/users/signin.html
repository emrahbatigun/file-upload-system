{% extends layout %}

{% block title %}Login{% endblock %}

{% block content %}

<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" method="POST" data-kt-redirect-url="/" action="{% url 'users:signin' %}">
    {% csrf_token %}
    <div class="text-center mb-11">
        <h1 class="text-gray-900 fw-bolder mb-3">
            Sign In
        </h1>
    </div>

    <div class="fv-row mb-8">
        <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent"/>
    </div>

    <div class="fv-row mb-3">
        <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent"/>
    </div>

    <div class="d-grid mb-10">
        <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
            {% include 'partials/general/_button-indicator.html' with label='Sign In' %}
        </button>
    </div>

    <div class="text-gray-500 text-center fw-semibold fs-6">
        Not a Member yet?

        <a href="/signup" class="link-primary">
            Sign up
        </a>
    </div>
</form>

{% endblock content %}
